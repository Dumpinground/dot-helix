theme = "gruvbox"

[editor]
cursorline = true
bufferline = "multiple"
line-number = "relative"
true-color = true
color-modes = true
# Increase timeout on LSP request.
# reference link: https://github.com/helix-editor/helix/discussions/8196
idle-timeout = 800

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
right = [ "diagnostics", "version-control", "selections", "position", "file-encoding" ]

[editor.indent-guides]
render = true
# character = "⋮"
# character = "⁞"
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.whitespace]
render = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"
newline = "⏎"

[editor.lsp]
display-messages = true
display-inlay-hints = true
